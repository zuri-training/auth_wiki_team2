{% extends 'base2.html'%}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="{%static 'css/library_home.css' %}"/>
    <div class="container">
        <div class="top">
            <img class=' img img-fluid' src="{%static 'images/library_image.png'%}"/>
            <div class="lower ">
                <span class="one">Sort by: </span>
                <button class="btn text-primary btn-outline-info">Most Popular</button>
                <button class="btn text-light btn-outline-light ml-4">Alphabetical Order</button>
            </div>
        </div>
        {% for category in post_categories %}
            <div class="m-auto mt-5 pt-5 cot-div" >
                <a class="row div-hover" href="{% url 'library:library-category' category.name %}" class="row">
                    <div class="col-md-6 ">
                        <img class="m-auto images" src="{{ category.images.url }}">
                    </div> 
                    <h1 class="m-auto col-md-6 text">{{ category.name }}</h1>                    
                </a>
            <div>

        {% endfor %}
    </div>
{% endblock %}
