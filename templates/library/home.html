{% extends 'base2.html'%}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{%static 'css/library_home.css' %}"/>
    <div class="container">
        <div class="top">
            <img class=' img img-fluid' src="{%static 'images/library_image.png'%}"/>
            <div class="lower ">
                <span class="one">Sort by: </span>
                <button class="btn text-primary btn-outline-info">Most Popular</button>
                <button class="btn text-light btn-outline-light ml-4">Alphabetical Order</button>
            </div>
        </div>
        <div class="container mt-5">

        {% for category in post_categories %}
        <div class="m-auto container div-hover " >
            <a href="{% url 'library:library-category' category.name %}" class="row">
                <div class="col-md-6 ">
                    <img class="m-auto images" src="{{ category.images.url }}">
                </div> 
                <h1 class="m-auto col-md-6 text">{{ category.name }}</h1>                    
            </a>
                {% endfor %}

                <div>
                </div>
        
{% endblock %}
