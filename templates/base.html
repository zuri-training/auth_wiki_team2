{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{%static 'css/header.css' %}">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid">
        <div class="">
          <a class="navbar-brand text-black fw-bolder" href="#">
            <img src="{%static 'images/Auth Wiki Logo.png' %}" alt="logo" />
          </a>
        </div>
        <button  
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse text-black" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item mx-auto">
              <a class="nav-link active" aria-current="page" href="{%url 'index'%}">Home</a>
            </li>
            <li class="nav-item mx-auto">
              <a class="nav-link" href="#">Solutions</a>
            </li>
            <li class="nav-item mx-auto">
              <a class="nav-link" href="#" aria-expanded="false">
                Devs and Docs
              </a>
            </li>
            <li class="nav-item mx-auto">
              <a class="nav-link" href="#">Company</a>
            </li>
            {% if user.is_authenticated%}
            <li class="nav-item mx-auto">
              <a class="nav-link" href="{% url 'users:profile' %}">Profile</a>
            </li>
            {% endif %}
          </ul>
          {% if user.is_authenticated%}
            <div class="d-flex gap-5 p-4">
              <div class="mx-auto">
                <button class="btn btn-2 bg-white login-btn" type="submit">
                  <a href="{%url 'accounts:logout'%}">Logout</a>
                </button>
              </div>
            </div>
          {% else %}
            <div class="d-flex gap-5 p-4">
              <div class="mx-auto">
                <button class="btn btn-1 text-white" type="submit">
                  <a href="{%url 'accounts:signup'%}">Sign Up</a>
                </button>
              </div>
              <div class="mx-auto">
                <button class="btn btn-2 bg-white login-btn" type="submit">
                  <a href="{%url 'accounts:login'%}">LogIn</a>
                </button>
              </div>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
      {% block content %}
      {% endblock%}

  
  
       <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
</body>
</html>
