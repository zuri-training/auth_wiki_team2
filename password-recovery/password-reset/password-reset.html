<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthWiki</title>
    <link rel="stylesheet" href="password-reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="container">
          <a href=""><img src="images/AuthWikiLogo.svg" alt="" /></a>
          <h2>Forgot Your Password?</h2>
          <p class="p1">
            Enter your email address and we will send<br />
            you instructions to reset your password
          </p>

          <form action="">
            <p class="p2">Email Address</p>
            <input type="email" name="email" id="" placeholder="Email" /><br />
            <button type="submit">Continue</button>
          </form>
          <div class="log-in-div">
            <a href="#"
              ><div class="icon-arrow"></div>
              Back to log in</a
            >
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
