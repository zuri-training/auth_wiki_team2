<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthWiki</title>
    <link rel="stylesheet" href="password-reset-form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/45ba5e599a.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="container">
          <a href=""><img src="images/AuthWikiLogo.svg" alt="" /></a>
          <h2>Change your password</h2>
          <p class="p1">
            Enter a new password below to change your<br />password</p>

          <form action="">
            <div>
            <p class="p2">New password</p>
            <input type="password" name="password" id="myInput" placeholder="New password" /><br />
            <span class="eye" onclick="myFunction()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
              </span>
        </div>
            <div>
            <p class="para3">Rr-enter new password</p>
            <input type="password" name="comfirmpassword" id="secmyInput" placeholder="Re-enter new password" /><br />
            <span class="eye" onclick="comfirmfunction()">
                <i id="comfirmhide1" class="fa fa-eye"></i>
                <i id="comfirmhide2" class="fa fa-eye-slash"></i>
              </span>
        </div>
            <button type="submit">Reset password</button>
          </form>
        </div>
      </main>
    </div>
    <script src="password-reset-form.js"></script>
  </body>
</html>
